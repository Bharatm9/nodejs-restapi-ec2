name: Node.js CI/CD 

on:
  push:
    branches: [ "main" ]

jobs:
  # ---------------------
  # 1. Linting
  # ---------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - run: npm ci
      - name: Run Linter (if available)
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "⚠️ No lint script found in package.json, skipping..."
          fi

  # ---------------------
  # 2. Testing
  # ---------------------
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - run: npm ci
      - name: Run Tests (if available)
        run: |
          if npm run | grep -q "test"; then
            npm test || echo "⚠️ Tests failed or not implemented, skipping..."
          else
            echo "⚠️ No test script found in package.json, skipping..."
          fi

  # ---------------------
  # 3. Build
  # ---------------------
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - run: npm ci
      - name: Run Build (if available)
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "⚠️ No build script found in package.json, skipping..."
          fi

  # ---------------------
  # 4. Security Scan (OWASP + npm audit)
  # ---------------------
  security:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - run: npm ci

      # Run npm audit
      - name: Run npm audit
        run: npm audit --audit-level=moderate || echo "⚠️ npm audit found issues, review manually."

      # OWASP Dependency-Check
      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "nodejs-restapi"
          path: "."
          format: "HTML"
          out: "reports"

      # Upload OWASP report (FIXED v4)
      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports
