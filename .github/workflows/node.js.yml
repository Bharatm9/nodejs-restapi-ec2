name: Node.js CI/CD 

on:
  push:
    branches: [ "main" ]

jobs:
 
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - run: npm ci
      - name: Run Linter (if available)
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "‚ö†Ô∏è No lint script found in package.json, skipping..."
          fi
 
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - run: npm ci
      - name: Run Tests (if available)
        run: |
          if npm run | grep -q "test"; then
            npm test || echo "‚ö†Ô∏è Tests failed or not implemented, skipping..."
          else
            echo "‚ö†Ô∏è No test script found in package.json, skipping..."
          fi
  
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - run: npm ci
      - name: Run Build (if available)
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "‚ö†Ô∏è No build script found in package.json, skipping..."
          fi

  security:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - run: npm ci

      # Run npm audit
      - name: Run npm audit
        run: npm audit --audit-level=moderate || echo "‚ö†Ô∏è npm audit found issues, review manually."

      # OWASP Dependency-Check
      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "nodejs-restapi"
          path: "."
          format: "HTML"
          out: "reports"

      # Upload OWASP report (FIXED v4)
      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports

  deploy:
    runs-on: self-hosted   
    needs: [security]      
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./app

      - name: Deploy to Server
        run: |
          echo "üöÄ Starting Deployment on self-hosted runner..."
          cd ./app

          # Example: restart Node.js app using PM2
          pm2 delete all || true
          pm2 start dist/server.js --name nodejs-app
