name: Node.js CI/CD 

on:
  push:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - name: Run Linter (if available)
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "‚ö†Ô∏è No lint script found in package.json, skipping..."
          fi

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - name: Run Tests (if available)
        run: |
          if npm run | grep -q "test"; then
            npm test || echo "‚ö†Ô∏è Tests failed or not implemented, skipping..."
          else
            echo "‚ö†Ô∏è No test script found in package.json, skipping..."
          fi

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - name: Run Build (if available)
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "‚ö†Ô∏è No build script found in package.json, skipping..."
          fi
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist
          retention-days: 3  
  security:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - name: Run npm audit
        run: npm audit --audit-level=moderate || echo "‚ö†Ô∏è npm audit found issues, review manually."
      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "nodejs-restapi"
          path: "."
          format: "HTML"
          out: "reports"
      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports

  deploy:
    runs-on: ubuntu-latest
    needs: [security]
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3

    - name: Download Build Artifacts
      id: download
      uses: actions/download-artifact@v4
      with:
        name: build-output
        path: ./app
      continue-on-error: true  

    - name: List contents of ./app
      run: |
        echo "üìÇ Checking contents of ./app"
        ls -R ./app || echo "‚ö†Ô∏è ./app folder missing!"

    - name: Deploy to Server
      if: success() && hashFiles('./app/**') != ''
      run: |
        echo "üöÄ Starting Deployment..."
        cd ./app
        npm install --production
        node dist/server.js
