name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request: # ‚úÖ Run checks on PRs too
    branches: [ "main" ]

jobs:
  
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm' # ‚úÖ npm caching
      - run: npm ci
      - name: Run Linter
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "‚ö†Ô∏è No lint script found, skipping..."
          fi

 
  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x] # ‚úÖ test against multiple Node versions
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - name: Run Tests
        run: |
          if npm run | grep -q "test"; then
            npm test -- --coverage
          else
            echo "‚ö†Ô∏è No test script found, skipping..."
          fi
      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node-version }}
          path: coverage

 
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - run: npm ci

      - name: Run Build
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "‚ö†Ô∏è No build script found, skipping..."
          fi

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            dist
            build
            coverage


  security:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - run: npm ci

      # npm audit
      - name: Run npm audit
        run: npm audit --audit-level=moderate || echo "‚ö†Ô∏è Audit found issues"

      # OWASP Dependency-Check
      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "nodejs-restapi"
          path: "."
          format: "HTML"
          out: "reports"

      - name: Upload OWASP Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports

  deploy:
    runs-on: self-hosted   
    needs: [build, security]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./app

      - name: Deploy to server
        run: |
          echo "üöÄ Deploying app..."
          cd ./app
          # Example: restart Node.js with PM2
          pm2 delete all || true
          pm2 start dist/server.js --name nodejs-app
